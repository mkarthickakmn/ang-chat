
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://i.pinimg.com/originals/81/d4/24/81d4246c202a2da6d095657576d1e80b.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form  (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
      	<input type="text" id="login" class="fadeIn second" name="username"  [(ngModel)]="user" placeholder="Username" required>
      </div>
      <div class="form-group">
      	<input type="text" id="no" class="fadeIn third" name="roomno" placeholder="Meeting no"  [(ngModel)]="no"
      	required>
      </div>
      <input type="submit" [disabled]="!f.valid" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
      <a class="underlineHover">Group Chat App </a>
    </div>

  </div>
</div>
