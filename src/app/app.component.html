<button (click)="startCamera()">Open Camera</button>
<div class="container vh-100">
	<div class="d-flex flex-column align-items-center">
		<div class="p-1">
			<video #video class="vid" autoplay></video>
		</div>
		<div class="pb-2">
			<button class="btn btn-primary" (click)="capture()">Capture Image</button>
		</div>
		<div class="p-1">
			<canvas #canvas class="vid"></canvas>
		</div>
	</div>
</div>

<input type="file" accept="image/*" (change)="startCamera()">
<input type="file" accept="image/*" capture (change)="startCamera()">
<input type="file" accept="image/*" capture="user" (change)="startCamera()">
<input type="file" accept="image/*" capture="environment" >
